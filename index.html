<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftWorld Bot</title>
</head>
<body>
    <h2>SoftWorld Bot Listening...</h2>
    <script>
        const synth = window.speechSynthesis;
        const ws = new WebSocket('wss://meeting-data.bot.recall.ai/api/v1/transcript');

        ws.onmessage = (event) => {
            const transcript = JSON.parse(event.data).transcript;
            console.log("Heard:", transcript);
            const utter = new SpeechSynthesisUtterance(`You said: ${transcript}`);
            synth.speak(utter);
        };

        ws.onopen = () => {
            console.log('WebSocket connection opened');
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
